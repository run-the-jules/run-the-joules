language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
cache:
- bundler
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tranquil-garden-76939
  on:
    repo: run-the-jules/run-the-jules
    branch: main
  skip_cleanup: 'true'
